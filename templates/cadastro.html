<!DOCTYPE html>
<html>
    <head>
        <title>Pet Shop</title>
        <meta charset="utf-8">
        <meta name="description" content="Página web de pet shop">
        <link rel="shortcut icon" type="image/jpg" href="../static/image/logo.png"/>
        <link rel="stylesheet" href="../static/style/cadastro.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="div-container">
                    <a href="/"><img class="img-logo" src="../static/image/logo.png" alt="Logo tipo do petshop"></a>
                </div>
            </div>
        </header>
        <section class="conteudo">
            <div class="info-esquerda">
                <div class="box-login">
                    <h3>Crie sua conta</h3>
                    <form method="POST">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" placeholder="DDD + Celular" required>
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                        <label for="pet">Qual o seu pet:</label>
                        <select id="pet" name="pet" required>
                            <option value="">Selecione uma opção</option>
                            <option value="1">Cachorro</option>
                            <option value="2">Gato</option>
                            <option value="4">Pássaro</option>
                            <option value="3">Hamster</option>
                            <option value="5">Porco da India</option>
                            <option value="6">Peixe</option>
                        </select>
                        <label for="nomePet">Qual o nome do seu pet:</label>
                        <input type="text" id="nomePet" name="nomePet" placeholder="Nome do pet" required>
                        <input type="submit" class="button-left" nome="Cadastrar" value="Cadastrar">
                    </form>
                </div>
            </div>
            <div class="info-direita">
                <div class="box-info-direita">
                    <h2>Criar uma conta é rápido, fácil e gratuito!</h2>
                    <p>Com a sua conta você tem acesso a Ofertas exclusivas, descontos, pode criar e gerenciar a sua Assinatura, acompanhar os seus pedidos e muito mais!</p>
                </div>
            </div>
        </section>
        <footer class="rodape">
            <div class="copy">Copyright 2024 <i class="fa-solid fa-copyright" style="color: rgb(117, 117, 117);"></i></div>
        </footer>
    </body>
</html>
